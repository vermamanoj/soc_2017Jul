{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block main_content %}

    <div class="x_panel" >
        <div class="x_title">
              <h2>Customer Details </h2>
            <div class="clearfix"></div>
        </div>
    <div class="container">
        <form class="form-horizontal" method="post" action="/customer_onboarding/">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="uid">UID:</label>
                    <div class="col-sm-10 col-md-5">
                        <input type="text" class="form-control" id="uid" name="uid">
                    </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Customer Name:</label>
                    <div class="col-sm-10 col-md-5">
                        <input type="text" class="form-control" id="name" name="customer_name">
                    </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="location">Customer Location:</label>
                    <div class="col-sm-10 col-md-5">
                        <input type="text" class="form-control" id="location" name="customer_location">
                    </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
            </div>
        </form>
    </div>
    </div>

{% endblock %}
