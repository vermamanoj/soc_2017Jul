{% load static %}


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>
    <title>Dashboard </title>

    <!-- Bootstrap core CSS -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'fonts/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/maps/jquery-jvectormap-2.0.1.css' %}"/>
    <link href="{% static 'css/icheck/flat/green.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/floatexamples.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %} "></script>
    <script src="{% static 'js/custom.js' %} "></script>


</head>


<div class="container-fluid ">
    <div class="row">
        <div class="col-lg-1 center-block">
            <div class="panel panel-default" style="height:350px;width:400px;">
                <div class="panel-heading"><h2>Welcome to your SOC dashboard</h2></div>
                <div class="panel-body ">


                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div></div>
